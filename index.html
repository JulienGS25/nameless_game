<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nameless Game</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    
    
</head>

<body>
    <header>
        <p>Nameless Game - Julien GS 2018</p>
        <p id="era">Ancient Era</p>
    </header>

    <div class="main">
        <div class="middle-tab">
            <div class="middle-left-col">
                <div class="action-button" id="scout-btn" type="button">Look around</div>
                <div class="action-button hidden" id="forage-food-btn" type="button" onClick="getFood(1), showFood()">Forage for food</div>
                <div class="action-button hidden" id="gather-wood-btn" type="button" onClick="getWood(1), showWood()">Gather wood</div>
                <div class="action-button hidden" id="gather-stone-btn" type="button" onClick="getStone(1), showStone()">Gather stone</div>
            </div>
            <div class="middle-mid-col">
                <!--<div class="action-button-left hidden" id="various-action-btn-2" type="button">Placeholder Button</div>-->
            </div>
            <div class="middle-right-col">
                <div class="action-button hidden" id="various-action-btn" type="button">Observe</div>
            </div>
        </div>
        <nav class="left-tab">
            <!--
            <button type="button" onClick="hireForager(0)">Hire a forager</button>
            <button type="button" onClick="hireLumberjack(0)">Hire a lumberjack</button>
            <button type="button" onClick="hireMiner(0)">Hire a miner</button>
            -->
        </nav>
        <div class="right-tab">
            <p id="first-log" class="log-text">You wake up in an empty field...</p>
            
 </div>
    </div>
    <div class="bottom-tab">
        <div class="primary-resources">
            <p id="people-resource" class="hidden peopleColor">Friend: <span id="people">1</span></p>
            <p id="food-resource" class="hidden foodColorText">Food: <span id="food"></span><span> / </span><span id="food-storage"></span></p>
            <p id="wood-resource" class="hidden woodColorText">Wood: <span id="wood"></span><span> / </span><span id="wood-storage"></span></p>
            <p id="stone-resource" class="hidden stoneColorText">Stone: <span id="stone"></span><span> / </span><span id="stone-storage"></span></p>
            <p id="explored-resource" >Explored Area: <span id="explored"></span></p>
            <p id="time-passed" >Time passed: <span id="time"></span></p>
            <p id="current-temp" >Current temperature: <span id="temp"></span></p>
        </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
