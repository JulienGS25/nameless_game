<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nameless Game</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
</head>

<body>
    <header>
        <p>Nameless Game - Julien GS 2018</p>
        <p id="era">Current Era</p>
    </header>

    <div class="main">
        <div class="middle-tab">
            <button type="button" onClick="getFood(1)">Gather some food</button>
            <button type="button" onClick="getWood(1)">Chop some wood</button>
            <button type="button" onClick="getStone(1)">Mine some stone</button>
        </div>
        <nav class="left-tab">
            <button type="button" onClick="hireForager(0)">Hire a forager</button>
            <button type="button" onClick="hireLumberjack(0)">Hire a lumberjack</button>
            <button type="button" onClick="hireMiner(0)">Hire a miner</button>
        </nav>
        <div class="right-tab">
            <p>Text 1</p>
            <p>Text 2</p>
            <p>Text 3</p>
        </div>
    </div>
    <div class="bottom-tab">
        <p>Food: <span id="food"></span></p>
        <p>Wood: <span id="wood"></span></p>
        <p>Stone: <span id="stone"></span></p>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
