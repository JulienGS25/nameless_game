<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nameless Game</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    
    
</head>

<body id="body">
    <header>
        <div id="container">
            <div class="header-box opacity-zero" id="era">Ancient Era</div>
            <div class="header-box"></div>
            <div class="header-box"></div>
            <div class="header-box" style="font-weight: bold" id="game-title">Nameless Game</div>
            <div class="header-box"></div>
            <div class="header-box" style="text-decoration: underline" id="reset">Reset</div>
            <div class="header-box" style="text-decoration: underline" id="save">Save</div>
            <div class="header-box"></div>
            <div class="header-box"></div>
            <div class="header-box"></div>
            <div class="header-box">Julien GS</div>
            <div class="header-box"></div>
            <div class="header-box" style="text-decoration: underline">Options</div>
            <div class="header-box" style="text-decoration: underline" id="load">Load</div>
        </div>
    </header>

    <div class="main">
        <div class="middle-tab opacity-zero">
            <div class="middle-left-col">
                <div class="mid-tab-button game-button" id="scout-btn" type="button">Look around</div>
                <div class="mid-tab-button game-button hidden opacity-zero" id="forage-food-btn" type="button" onClick="getFood(1), showFood()">Forage for food</div>
                <div class="mid-tab-button game-button hidden opacity-zero" id="gather-wood-btn" type="button" onClick="getWood(1), showWood()">Gather wood</div>
                <div class="mid-tab-button game-button hidden opacity-zero" id="gather-stone-btn" type="button" onClick="getStone(1), showStone()">Gather stone</div>
            </div>
            <div class="middle-mid-col">
                <!--<div class="action-button-left" id="various-action-btn-2" type="button">Placeholder Button</div>-->
            </div>
            <div class="middle-right-col">
                <!--<div class="action-button-left hidden" id="various-action-btn-3" type="button">Placeholder Button</div>-->
            </div>
        </div>
        <nav class="left-tab opacity-zero">
            <div class="research-list left-left-col">
                <p class="tab-title opacity-zero" id="research-title">Research</p>
                <div class="left-tab-button game-button hidden" id="research-button" type="button">Research</div>
                
            </div>
            <div class="building-list left-mid-col">
                <p class="tab-title opacity-zero" id="buildings-title">Buildings</p>
                <div class="left-tab-button game-button hidden" id="buildings-button" type="button">Buildings</div>
                
            </div>
            <div class="misc-list left-right-col">
                <p class="tab-title opacity-zero" id="misc-title">Misc.</p>
                <div class="left-tab-button game-button hidden" id="tools-button" type="button">Tools</div>
            </div>
        </nav>
        <div class="right-tab">
            
        </div>
    </div>
    <div class="bottom-tab opacity-zero">
        <div class="primary-resources">
            <p id="people-resource" class="hidden peopleColor">Friends: <span id="people">0</span><span> / </span><span id="people-storage"></span></p></p>
            <p id="food-resource" class="hidden foodColorText">Food: <span id="food"></span><span> / </span><span id="food-storage"></span></p>
            <p id="wood-resource" class="hidden woodColorText">Wood: <span id="wood"></span><span> / </span><span id="wood-storage"></span></p>
            <p id="stone-resource" class="hidden stoneCo2053lorText">Stone: <span id="stone"></span><span> / </span><span id="stone-storage"></span></p>
            <p id="explored-resource" >Explored Area: <span id="explored"></span></p>
            <p id="time-passed" >Time passed: <span id="time"></span></p>
            <p id="current-temp" >Current temperature: <span id="temp"></span></p>
        </div>
        <div class="crafting-resources">

        </div>
        <div class="devtools">

        </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/discoveries.js"></script>
  <script type="text/javascript" src="js/events.js"></script>
  <script type="text/javascript" src="js/buildings.js"></script>
  <script type="text/javascript" src="js/resources.js"></script>
  <script type="text/javascript" src="js/exploration.js"></script>

  

</body>

</html>
