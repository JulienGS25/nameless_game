<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nameless Game</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    
    
</head>

<body>
    <header>
        <p>Nameless Game - Julien GS 2018</p>
        <p id="era">Current Era</p>
    </header>

    <div class="main">
        <div class="middle-tab">
            <div class="action-button" id="scout-btn" type="button" onClick="scout()">Look around</div>
            <div class="action-button hidden" id="forage-food-btn" type="button" onClick="getFood(1)">Forage for food</div>
            <div class="action-button hidden" id="gather-wood-btn" type="button" onClick="getWood(1)">Gather wood</div>
            <div class="action-button hidden" id="gather-stone-btn" type="button" onClick="getStone(1)">Gather stone</div>
        </div>
        <nav class="left-tab">
            <!--
            <button type="button" onClick="hireForager(0)">Hire a forager</button>
            <button type="button" onClick="hireLumberjack(0)">Hire a lumberjack</button>
            <button type="button" onClick="hireMiner(0)">Hire a miner</button>
            -->
        </nav>
        <div class="right-tab">
            <p class="log-text">You wake up in an empty field...</p>
            
 </div>
    </div>
    <div class="bottom-tab">
        <p id="people-resource" class="hidden">Savages: <span id="people">1</span></p>
        <p id="food-resource" class="hidden">Food: <span id="food"></span></p>
        <p id="wood-resource" class="hidden">Wood: <span id="wood"></span></p>
        <p id="stone-resource" class="hidden">Stone: <span id="stone"></span></p>
        <p id="explored-resource" >Explored Area: <span id="explored"></span></p>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
